<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>购物车</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/other.css">
  <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="js/cookie.js"></script>
</head>
<body>
<header id="header"></header>

  <div class="container goods">
    <div class="cart-title">商品清单（<span class="goods-num"></span>）</div>
    <!-- <div class="cart-loding" style="display: none;"><img src="http://skin.aolaigo.com/image/alg-lodding.gif"></div> -->
  </div>

<div class="container cart-content">

  <div class="cart-list-detail">
    <ul class="cart-list-tit">
      <li class="allsectel">全选</li>
      <li class="ordergoods">订单商品</li>
      <li>单价</li>
      <li>数量</li>
      <li>优惠</li>
      <li>小计</li>
      <li>操作</li>
    </ul>

    <div class="allList"><div class="cart-none"><img src="images/car-b.png" /><span>购物车内暂时没有商品，去<a href="index.html">首页</a>挑选喜欢的商品</span></div></div>
  </div>

  <div class="container car-wind">
    <div class="total">
      <div class="operation">
        <ul>
          <li><input type="checkbox" name="" id="selectAll"></li>
          <li>全选</li>
          <li>删除</li>
          <li>移入收藏夹</li>
        </ul>
      </div>
      <div class="carwindb">
        <ul>
          <li>商品总额：¥<span class="totalCommodity">0</span> - 商品优惠：¥<span class="preferentialAmount">0</span> = 选购金额：¥<span class="purchaseAmount">0</span></li>
          <li>- 满减优惠：¥0.00</li>
        </ul>
      </div>
      <div class="allPrice">
        <ul>
          <li>总计：<span class="purchaseAmount">0</span></li>
          <li>商品<span class="goodsNum">0</span>件赠0品件</li>
        </ul>
      </div>
      <div class="settlement">
        <a href="javascript:;">海外直邮结算</a>
        <a href="javascript:;">去结算</a>
      </div>
    </div>
  </div>
</div>

<footer id="footer"></footer>
<script type="text/javascript" src="js/load-head.js"></script>
<script type="text/javascript" src="js/load-footer.js"></script>
<script type="text/javascript" src="js/Marquee.js"></script>
<script type="text/javascript" src="js/scroll.js"></script>
<script type="text/javascript" src="js/details.js"></script>
<script type="text/javascript" src="js/cart.js"></script>
<script type="text/javascript" src="js/goodsnum.js"></script>
</body>
</html>
